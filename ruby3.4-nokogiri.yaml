# Generated from https://github.com/sparklemotion/nokogiri
package:
  name: ruby3.4-nokogiri
  version: 1.18.3
  epoch: 0
  description: |
    Nokogiri makes it easy and painless to work with XML and HTML from Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-mini_portile2

environment:
  contents:
    build_repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby3.4-mini_portile2
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sparklemotion/nokogiri.git
      tag: v${{package.version}}
      expected-commit: fd3ca2e22df67fd25fd5c25c466f6896b6547cb8

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: nokogiri
