package:
  name: ruby3.4-octokit
  version: 9.2.0
  epoch: 0
  description: Simple wrapper for the GitHub API
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-faraday
      - ruby3.4-sawyer

environment:
  contents:
    build_repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: abd04ccbb57b43a71a81d1c5b2e8b390325bf6ddbc4663a2aaa96ba068775aaf
      uri: https://github.com/octokit/octokit.rb/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: octokit
