# Generated from https://github.com/libgit2/rugged
package:
  name: ruby3.4-rugged
  version: 1.9.0
  epoch: 0
  description: |
    Rugged is a Ruby bindings to the libgit2 linkable C Git library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - libgit2

environment:
  contents:
    build_repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - git
      - libgit2-dev
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1a58aa7235254916eff2ea5b4c38c107cbe292d6dca15f1af8eccb2bd7be6ef7
      uri: https://github.com/libgit2/rugged/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: fix-system-libgit2-1.9.0.patch fix-libgit2-paths.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      opts: -- --use-system-libraries

  - uses: ruby/clean

vars:
  gem: rugged
