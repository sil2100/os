# Generated from https://github.com/xijo/reverse_markdown
package:
  name: ruby3.4-reverse_markdown
  version: 3.0.0
  epoch: 0
  description: Map simple html back into markdown, e.g. if you want to import existing html data in your application.
  copyright:
    - license: WTFPL
  dependencies:
    runtime:
      - ruby3.4-nokogiri

environment:
  contents:
    build_repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.4
      - ruby-3.4-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: eb235f2339b65c986bee645cf806ef991f897e1b26dbdd60ed5f31e5d9ce12e7
      uri: https://github.com/xijo/reverse_markdown/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: reverse_markdown
